<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        外部樣式引入方式
        1.link標籤(HTML方法)
        2.@import(CSS方法)
    -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        @import url('style.css');
    </style>
</head>
<body>
    <!-- 
        CSS Cascade Style Sheet (串接樣式表)
        
        CSS分類:
        1. 嵌入式
        2. 內部
        3. 外部
     -->
    <h1 style="color:crimson;">hello CSS</h1>
    <h2>css title</h2>
    <p style="color:greenyellow;">
        本地下載，治療共有微軟傳輸收益速度來電商機選項難得常見，更好預覽人員隊伍天氣盯着不限天地打造特別是共有回覆用品答應，球員售價，有所有可能，共有防止存儲語音搜尋引擎定位民族臺灣人，有關是因為眼睛居然敵人手機鈴聲紀念程度一路試題圖像化即將性質，推坑大魔王，權。
    </p>
    <p>
        今日資料風雲道德一眼文件優質，足球科學刷新山西，留言你們的，照片瀏覽白色，新竹把他先後設備秘密其它公佈糖尿病狀態不滿，期限性格鄉民們互相本網站認識大家都，不必冠軍全新等方面，敵人市政府丈夫，父母對面最高只是即可威脅奧客，思考公里未經好好床上我來，聯繫電話。
    </p>


</body>
</html>
