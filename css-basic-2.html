<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 標籤選取器 */
        h1 {
            color: red;
        }

        /* 類別選取器(class)-可重複使用 */
        .abc {
            color: greenyellow;
        }

        /* ID選取器-只可使用一次 */
        #xyz {
            color: pink;
        }

        /* 
            選取器命名規範
            1.不可使用數字開頭
            2.不可使用特殊符號除了_跟-
        */
    </style>
</head>
<body>
    <h1>hello css</h1>
    <p id="xyz">
        試題媒體戰鬥小遊戲自己的不怕幾天通用，認為超級語言為您反覆上傳眼光語音該公司新臺幣不願意，幽默你怎麼閲讀者化工轉移覺得互相，只是有一必然天堂障礙種種金錢真實進來界面一張我這渠道對話，自身你的排名維修便利商店字體最終文件大小日期，無線名字頭髮前進不怕，轉讓。
    </p>
    <ul>
        <li>清單</li>
        <li class="abc">清單</li>
        <li>清單</li>
        <li class="abc">清單</li>
    </ul>
    <a href="#">LINK</a>
</body>
</html>
